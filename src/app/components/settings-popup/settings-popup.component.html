<div class="wrapper">
    <div class="item subtitles" (click)="toggleShowSubtitles()">
        <div class="name">
            <p>Subtitles</p>
        </div>
        <div class="current-state">
            <p>
                {{ subtitlesService.showOnVideo ? "On" : "Off" }}
            </p>
        </div>
    </div>
    <div class="item speed" (click)="page = 'speed'">
        <div class="name">
            <p>Playback speed</p>
        </div>
        <div class="current-state">
            <p class="current-state-text">{{mpvService.state.speed}}</p>
            <input
                #speedRange
                class="range"
                type="range"
                [min]="mpvService.speedLimits[0]"
                [step]="0.1"
                [max]="mpvService.speedLimits[1]"
                [value]="mpvService.state.speed"
                (input)="handleInputSpeed($event)"
                (click)="handleClickSpeed($event)"
                [attr.style]="
                    sanitizer.bypassSecurityTrustStyle(
                        '--lineBackground: ' +
                            getGradientForRange(speedRangeEl.nativeElement)
                    )
                "
            />
        </div>
    </div>
</div>
