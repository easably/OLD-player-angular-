<div class="controls">
  <button class="control" (click)='togglePause($event)'>
    {{mpvService.state.pause ? "▶" : "❚❚"}}
  </button>
  <button class="control" (click)="handleStop($event)">■</button>
  <input
    class="seek"
    type="range"
    [min]='0'
    [step]='0.1'
    [max]='mpvService.state.duration'
    [value]='mpvService.state["time-pos"]'
    (change)='handleSeek($event)'
    (mousedown)='handleSeekMouseDown()'
    (mouseup)='handleSeekMouseUp()'
  />
  <button class="control" (click)='handleLoad($event)'>⏏</button>
  <button class="control" (click)='toggleOpenSideBar()'>◂</button>
</div>
