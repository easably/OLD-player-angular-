<div class="controls">
    <div class="control" (click)="togglePause($event)">
        <svg-icon
            [src]="
                'assets/images/' +
                (mpvService.state.pause ? 'play.svg' : 'pause.svg')
            "
            [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"
        ></svg-icon>
    </div>
    <input
        class="seek"
        type="range"
        [min]="0"
        [step]="0.1"
        [max]="mpvService.state.duration"
        [value]="mpvService.state['time-pos']"
        (change)="handleSeek($event)"
        (mousedown)="handleSeekMouseDown()"
        (mouseup)="handleSeekMouseUp()"
        [attr.style]="sanitizer.bypassSecurityTrustStyle('--lineBackground: ' + getGradientForRange())"
    />
    <div class="control" (click)="handleFullscreen($event)">
        <svg-icon
            [src]="'assets/images/' + (mpvService.state.fullscreen ? 'fullscreen-back.svg' : 'fullscreen.svg')"
            [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"
        ></svg-icon>
    </div>
</div>
