<div class="controls">
    <div class="control" (click)="togglePause($event)">
        <svg-icon
            [src]="
                'assets/images/' +
                (mpvService.state.pause ? 'play.svg' : 'pause.svg')
            "
            [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"
        ></svg-icon>
    </div>
    <div class="time">
        <span class="time-current">{{
            secondToHms(mpvService.state["time-pos"])
        }}</span>
        <span> / </span>
        <span class="time-duration">{{
            secondToHms(mpvService.state.duration)
        }}</span>
    </div>
    <input
        class="seek"
        type="range"
        [min]="0"
        [step]="0.01"
        [max]="mpvService.state.duration"
        [value]="mpvService.state['time-pos']"
        (mousedown)="handleSeekMouseDown($event)"
        (mouseenter)="mouseEnterSeek($event)"
        (mouseleave)="mouseLeaveSeek()"
        [attr.style]="
            sanitizer.bypassSecurityTrustStyle(
                '--lineBackground: ' + getGradientForRange()
            )
        "
    />
    <div
        class="popupTime"
        *ngIf="(isMouseOnSeek || isHandleDownOnSeek) && popupTime.time"
        [ngStyle]="{ top: popupTime.y + 'px', left: popupTime.x + 'px' }"
    >
        {{ popupTime.time ? secondToHms(popupTime.time) : "" }}
    </div>
    <div #settings [class]="'control-settings' + (showSettings ? ' show' : '')">
        <div class="control" (click)="toggleShowSittings($event)">
            <svg-icon
                src="assets/images/settings.svg"
                [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"
            ></svg-icon>
        </div>
        <div class="settings">
            <div class="settings-speed">
                <p >
                    Playback speed
                </p>
            </div>
        </div>
    </div>
    <div class="control" (click)="handleFullscreen($event)">
        <svg-icon
            [src]="
                'assets/images/' +
                (mpvService.state.fullscreen
                    ? 'fullscreen-back.svg'
                    : 'fullscreen.svg')
            "
            [svgStyle]="{ 'width.%': 100, 'height.%': 100 }"
        ></svg-icon>
    </div>
</div>
